<!DOCTYPE html>
<html>
<head>
	<title>Specifity</title>
	<style type="text/css">
		body {
			color: red;
		}

		p {
			color: green;
		}

		* {
			color: yellow;
		}

		ul {
			color: blue;
		}
		.highlight {
			color: orange;
		}
		#special{
			color: pink;
		}

	</style>
</head>
<body>
<p>HELLO</p>
<UL>
	<li id="special" class="highlight">Paul</li>
	<li>John</li>
	<li>George</li>
	<li class="highlight">Ringo</li>
</UL>
</body>
</html>
