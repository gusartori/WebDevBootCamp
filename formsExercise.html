<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
	<label for="firstname">First Name:</label>
	<input type="text" name="firstname" id="firstname" placeholder="John" required>

	<label for="lastname">Last Name:</label>
	<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
	</div>
	<div>
	<label for="Male">Male</label>
	<input type="radio" name="sex" value="Male" id="Male">

	<label for="Female">Female</label>
	<input type="radio" name="sex" value="Female" id="Female">

	<label for="Other">Other</label>
	<input type="radio" name="sex" value="Other" id="Other">
	</div>
	
	<div>
	<label for="email">Email:</label>
	<input type="email" name="email" id="email" required placeholder="your email">

	<label for="password">Password:</label>
	<input type="password" name="password" id="password" required maxlength="10" minlength="5">
	</div>
	<div>
		<label>
		Birthday:
		<select name="Month">
			<option value="Month" selected>Month</option>
			<option value="01">January</option>
		</select>
		<select id="Day">
			<option value="Day" selected>Day</option>
			<option value="1">1</option>
		</select>
		<select id="Year">
			<option value="Year" selected>Year</option>
			<option value="2017">2017</option>
		</select>
		</label>
	</div>
	<div>
	<label for="terms">I agree with term and conditions</label>
	<input type="checkbox" name="terms" id="terms">
	</div>
	<button>Submit</button>
</form>
</body>
</html>
